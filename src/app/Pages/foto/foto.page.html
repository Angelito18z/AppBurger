<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar imagen capturada -->
  <div class="image-container" >
    <img [src]="imageUrl || 'assets/img/default-image.png' " alt="Imagen seleccionada" />
  </div>

  <!-- Botones para tomar foto o seleccionar de la galería -->
  <ion-button class="button" (click)="presentActionSheet()">
    <ion-icon name="camera" size="large"></ion-icon>
  </ion-button>
  
</ion-content>
